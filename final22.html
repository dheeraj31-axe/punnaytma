<!DOCTYPE html>
<html>
<head><title>String Manipulation</title>
<script>
function isPalindrome1(str) {
  for (let i = 0; i < str.length / 2; i++) {
    if (str.charAt(i) !== str.charAt(str.length - 1 - i)) return false;
  }
  return true;
}
let userInput = prompt("Enter a string:");
let lengthOfString = userInput.length;
let extractedWord = userInput.includes("JavaScript") ?
  userInput.substring(userInput.indexOf("JavaScript"), userInput.indexOf("JavaScript") + "JavaScript".length) :
  "JavaScript not found";
let newString = userInput.replace("JavaScript", "TypeScript");
let palindromeCheck = isPalindrome1(userInput);
alert(`Length: ${lengthOfString}\nExtracted Word: ${extractedWord}\nNew String: ${newString}\nPalindrome: ${palindromeCheck}`);
</script>
</head>

</html>

<!DOCTYPE html>
<html>
<head><title>Dynamic Student Object</title>
<script>
function createStudent() {
  let student = {
    name: prompt("Enter the student's name:"),
    grade: parseInt(prompt("Enter the student's grade:")),
    subjects: prompt("Enter the student's subjects separated by commas:").split(',').map(s => s.trim())
  };
  return student;
}
function displayInfo(student) {
  console.log("Student Details:");
  for (let key in student) {
    if (typeof student[key] !== 'function') {
      console.log(`${key}: ${student[key]}`);
    }
  }
  console.log("Passed:", student.passed ? "Yes" : "No");
}
let student = createStudent();
student.passed = student.grade >= 40;
displayInfo(student);
</script>
</head>

</html>

<button id="clickButton">Click Me</button>
<img id="exampleImage" src="https://www.w3schools.com/html/img_chania.jpg" width="200">
<script>
document.getElementById('clickButton').addEventListener('click', () => {
  console.log("Button clicked!");
});
document.getElementById('exampleImage').addEventListener('mouseover', function () {
  this.style.border = '5px solid red';
});
document.getElementById('exampleImage').addEventListener('mouseout', function () {
  this.style.border = 'none';
});
document.addEventListener('keydown', e => {
  console.log("Key pressed: " + e.key);
});
</script>
